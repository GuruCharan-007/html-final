<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareHub - Doctor Dashboard</title>

  <link rel="stylesheet" href="common.css">
  <script src="common.js" defer></script>

  <style>
    .page-heading {
      background-color: #003944;
      color: white;
      text-align: center;
      padding: 12px 0;
      font-weight: 700;
    }

    .page {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 20px;
      padding: 20px;
    }

    .sidebar {
      background: white;
      padding: 18px;
      border-right: 3px solid #006466;
    }

    .sidebar h3 {
      color: #003944;
      border-bottom: 2px solid #9EF0F0;
      padding-bottom: 6px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    .sidebar li {
      margin: 10px 0;
    }

    .sidebar a {
      color: #006466;
      font-weight: 600;
      text-decoration: none;
    }

    .content {
      padding-right: 10px;
    }

    .box {
      background: white;
      border: 1px solid #99bdbc;
      border-left: 4px solid #006466;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 18px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      padding: 10px;
      border-bottom: 1px solid #e6f6f6;
    }

    th {
      background: #006466;
      color: white;
    }
  </style>
</head>

<body>

  <header>
    <div class="header-inner">
      <img src="carehub-logo.png" alt="CareHub Logo">
      <div class="header-text">
        <h1>CareHub</h1>
        <p>Online Medical Consultation System</p>
      </div>
      <div class="header-controls">
        <button onclick="toggleDarkMode()">ðŸŒ™</button>
        <button onclick="increaseFont()">A+</button>
        <button onclick="decreaseFont()">A-</button>
      </div>
    </div>
  </header>

  <div class="page-heading">Doctor Panel</div>

  <div class="page">

    <aside class="sidebar">
      <h3>Doctor Menu</h3>
      <ul>
        <li><a href="#appointments">Appointments</a></li>
        <li><a href="#prescription">Write Prescription</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </aside>

    <main class="content">

      <div class="box" id="appointments">
        <h2>Appointments</h2>
        <table id="apptTable">
          <tr>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </table>
      </div>

      <div class="box" id="prescription">
        <h2>Write Prescription</h2>
        <input id="pname" placeholder="Patient Name"><br><br>
        <textarea id="meds" placeholder="Medicines"></textarea><br><br>
        <button onclick="savePrescription()">Save Prescription</button>
      </div>

    </main>
  </div>

  <script>
    let data = JSON.parse(localStorage.getItem("appointments")) || [];
    data.forEach(a => {
      apptTable.innerHTML += `
    <tr>
      <td>${a.name}</td>
      <td>${a.doctor}</td>
      <td>${a.date}</td>
      <td>${a.status}</td>
    </tr>
  `;
    });

    function savePrescription() {
      let p = JSON.parse(localStorage.getItem("prescriptions")) || [];
      p.push({
        patient: pname.value,
        medicines: meds.value
      });
      localStorage.setItem("prescriptions", JSON.stringify(p));
      pname.value = "";
      meds.value = "";
    }
  </script>

</body>

</html>
